<script>
  let base_salary = 25000;
  let HRA = 10; // (in percentage)
  let TA = 5; // (%)
  let DA = 8; // (%)

  let total_salary =
    base_salary +
    (HRA * base_salary) / 100 +
    (TA * base_salary) / 100 +
    (DA * base_salary) / 100;
  document.write(total_salary);
  document.write("<br><br>");

  let kilometer = 115;

  let miles = kilometer / 1.60934;

  document.write(miles);
  document.write("<br><br>");

  let mile = 50;
  let cm = 160934.4 * mile;
  document.write(cm);
  document.write("<br><br>");

  let cm1 = 500000;
  let miles1 = cm1 / 160934.4;
  document.write(miles1);
  document.write("<br><br>");

  let hour = 1;
  let minutes = hour / 100;
  document.write(minutes);

</script>
